<!DOCTYPE html>
<html lang="it">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Guarnera">
    <meta name="description" content="Layout">
    <!-- Title -->
    <title>Layout</title>
    <!-- File CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <!-- Main Header -->
    <header id="main-header">
        <div class="container">
            <nav class="main-header-navbar flex">
                <div class="left-column"></div>
                <div class="center-column"></div>
                <div class="right-column"></div>
            </nav>
            <div class="main-content flex">
                <section class="content"></section>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main>
        <div class="bg-white">
            <div class="container">
                <section class="separate-section flex">
                    <div class="large-column"></div>
                    <div class="small-column"></div>
                </section>
            </div>
        </div>
        <div class="bg-grey">
            <div class="container">
                <section class="separate-section flex reverse">
                    <div class="large-column"></div>
                    <div class="small-column"></div>
                </section>
            </div>
        </div>
        <div class="bg-white">
            <div class="container">
                <section class="separate-section flex">
                    <div class="large-column"></div>
                    <div class="small-column"></div>
                </section>
            </div>
        </div>
        <div class="bg-grey">
            <div class="container">
                <section class="full-section flex">
                    <div class="full-column"></div>
                </section>
            </div>
        </div>
    </main>
    <!-- Main Footer -->
    <footer id="main-footer">
        <div class="container">
            <div class="superior-main-footer flex">
                <div class="single-column"></div>
                <nav class="main-footer-navbar flex">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </nav>
            </div>
            <div class="inferior-main-footer flex">
                <div class="middle-column"></div>
                <div class="middle-column"></div>
            </div>
        </div>
    </footer>
</body>
</html>
